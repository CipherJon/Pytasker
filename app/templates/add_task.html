{% extends 'base.html' %}

{% block content %}
    <h1>Add Task</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.description.label }}<br>
            {{ form.description(size=32) }}<br>
            {% for error in form.description.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <a href="{{ url_for('index') }}">Back to To-Do List</a>
{% endblock %}
